<div fxLayout="column" fxLayoutAlign="start" class="top-div">
    <mat-card fxFlex="800px" fxFill style="border: solid 1px white;">
        <mat-card-header>
            <mat-card-title>
                <div class="mat-headline">Current Employee Leave Request Editor</div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="2" 
            style="width:98%;height: 665px;">
                <app-request-buttons [employee]="employee" 
                    (showrequest)="setLeaveRequest($event)"></app-request-buttons>
                <app-request-form [employee]="employee"
                [team]="team" [leaverequest]="leaveRequest"
                (empchange)="updateEmployee($event)"></app-request-form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
