<div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="450px">
        <mat-card-header>
            <mat-card-title>
                <div class="mat-headline">Verify Email Address</div>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="verifyForm" fxLayout="column">
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                    <mat-icon>email</mat-icon>
                    <mat-form-field  style="width:325px;">
                        <input matInput placeholder="E-Mail" aria-label="E-Mail"
                            [formControl]="email">
                        <mat-error *ngIf="email.hasError('required')">
                            E-Mail is required
                        </mat-error>
                        <mat-error *ngIf="email.hasError('email')">
                            E-Mail is not valid
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
                    <mat-icon matPrefix>vpn_key</mat-icon>
                    <mat-form-field style="width:325px;">
                        <input matInput placeholder="Token" aria-label="Token"
                            type="password" [formControl]="passcode" fxFlex>
                        <mat-hint>Mininum 10/Maximum 30 characters</mat-hint>
                        <mat-error *ngIf="passcode.hasError('required')">
                            Verification Code is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row" class="margin-top">
                    <div *ngIf="verifyError" class="mat-caption error">{{verifyError}}</div>
                    <div class="flex-spacer"></div>
                    <button mat-raised-button type="submit" color="primary"
                        [disabled]="verifyForm.invalid" (click)="verify()">Verify</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
